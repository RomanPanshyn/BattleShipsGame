function startTimer(secs){

function tick() {

}

leaderBoard()

function prepareToStart(secs){
timeInSecs = parseInt(secs)-1;
ticker = setInterval("tickBeforeStart()",1000);   // every second
}

function tickBeforeStart() {
var secs = timeInSecs;
if (secs>0) {
timeInSecs--;
}
else {
clearInterval(ticker); // stop counting at zero
document.getElementById("score").innerHTML=0
startTimer(60);  // remove forward slashes in front of startTimer to repeat if required
}
document.getElementById("prepareCountdown").innerHTML = secs;
}
function initial(){
document.getElementById("startButton").disabled=true
prepareToStart(5)
}
function reset(){
document.getElementById("resetButton").disabled=true
document.getElementById("startButton").disabled=false
document.getElementById("prepareCountdown").innerHTML =5
document.getElementById("countdown").innerHTML =60
document.getElementById("score").innerHTML=0
}
